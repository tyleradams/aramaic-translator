<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tyler Adams">
    <title> Sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="sign-up.css" rel="stylesheet">
    <link href="bootstrap-icons.css" rel="stylesheet">
    <link href="font/css/open-iconic-bootstrap.css" rel="stylesheet">

  </head>
  <body class="text-center justify-content-center">
    <form class="form-signup">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal sign-up-title">
        Sign up
      </h1>
      <input name="email" type="email" class="user-signup--email-input form-control" placeholder="Email address" required autofocus>
      <div class="input-group mb-3">
        <input type="password" class="form-control user-signup--password-input showable-password--input" placeholder="Password" required>
        <div class="input-group-append">
        <span class="input-group-text js-click-toggle-showable-password">
          <img src="/static/icons/eye-fill.svg" class="showable-password--img" />
        </span>
        </div>
      </div>
      <input type="button" value="Sign Up" class="btn btn-lg btn-primary btn-block js-click-user-signup">
    </form>
  </body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="buttons.js"></script></body>
<script src="user.js"></script></body>
<script src="utilities.js"></script></body>
</html>
